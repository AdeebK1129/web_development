<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
</head>
<body>

<div class="checkout-container row">
    <div class="col-lg-7">
        <div class="checkout-main">
            <h2>Express checkout</h2>
            <button class="btn btn-primary express-checkout-button">Shop Pay</button>
            <button class="btn btn-warning express-checkout-button">PayPal</button>
            <button class="btn btn-dark express-checkout-button">Google Pay</button>
            <hr>
            <form>
                <h3>Contact</h3>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email or mobile phone number">
                </div>
                <h3>Delivery</h3>
                <div class="mb-3">
                    <label for="country" class="form-label">Country/Region</label>
                    <select class="form-select" id="country">
                        <option selected>United States</option>
                        <option value="1">Canada</option>
                        <option value="2">United Kingdom</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apartment, suite, etc. (optional)">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="ZIP code">
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="checkout-sidebar">
            <h2>Order Summary</h2>
            <div class="product-item-container">

                <!-- Product Item Template for JS -->
                <div class="product-item mb-3">
                    <img src="images/Sony_WF-1000XM4_hero.jpeg" alt="Product Image" class="product-img">
                    <div class="product-description">
                        <strong>MW75 Neuro</strong><br>
                        Navy
                    </div>
                    <div>
                        $699.00
                    </div>
                </div>


                <div class="product-item mb-3">
                    <img src="images/apple.webp" alt="Product Image" class="product-img">
                    <div class="product-description">
                        <strong>MW75 Neuro</strong><br>
                        Silver
                    </div>
                    <div>
                        $699.00
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Discount code">
                <button class="btn btn-secondary mt-2">Apply</button>
            </div>
            <div class="d-flex justify-content-between">
                <div>Subtotal</div>
                <div>$1,398.00</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Shipping</div>
                <div>Enter shipping address</div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <div>Total</div>
                <div class="fw-bold total_price_display">$1,398.00</div>
            </div>
        </div>
    </div>
</div>

<script src="checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
