<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Collapsible Navigation Tabs -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg p-3">
        <!-- Create a link for a logo -->
        <a href="project1.html" class="navbar-brand img-fluid">
            <img src="images/peachpavilionlogo-removebg-preview.png" alt="restaurant logo" width="80px" height="auto" class="navbar-logo mx-4">
        </a>
        <h2 class="text-light">Peach Blossom Pavilion</h2>
  
        <!-- Create the home button -->
        <button class="navbar-toggler ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapsemenu">
            <span>Menu</span>
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Create the Dropdown Menu -->
        <div class="collapse navbar-collapse" id="collapsemenu">
            <!-- Add ms-auto class here -->
            <nav class="navbar-nav ms-auto">
                <a href="project1.html" class="nav-item nav-link ms-3">Home</a>
            </nav>
        </div>
    </nav>

    <!-- Reservation Form Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Reservation</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="guests" min="1" required>
            </div>
            <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
