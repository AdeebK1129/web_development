<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/checkout.css">
</head>
<body>

<div class="checkout-container row">
    <div class="col-lg-7">
        <div class="checkout-main">
            <h2>Express checkout</h2>
            <button class="btn btn-primary express-checkout-button">Shop Pay</button>
            <button class="btn btn-warning express-checkout-button">PayPal</button>
            <button class="btn btn-dark express-checkout-button">Google Pay</button>
            <hr>
            <form action="/process" method="post" id="checkoutForm">
                <h3>Contact</h3>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <h3>Delivery</h3>
                <div class="mb-3">
                    <label for="country" class="form-label">Country/Region</label>
                    <select class="form-select" id="country" name="country" required>
                        <option selected>United States</option>
                        <option value="1">Canada</option>
                        <option value="2">United Kingdom</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="First name" name="first_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Last name" name="last_name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Address" name="address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apartment, suite, etc. (optional)" name="apartment">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="City" name="city" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="State" name="state" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="ZIP code" name="zip" required>
                </div>
                <input type="hidden" name="total_price" id="totalPrice">
                <input type="hidden" name="items" id="items">
                <button type="submit" class="btn btn-dark w-100 mt-3" id="submitBtn" disabled>Submit Order</button>
            </form>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="checkout-sidebar">
            <h2>Order Summary</h2>
            <div class="product-item-container">
                <!-- Items will be dynamically inserted here -->
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Discount code">
                <button class="btn btn-secondary mt-2">Apply</button>
            </div>
            <div class="d-flex justify-content-between">
                <div>Subtotal</div>
                <div class="subtotal">$0.00</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Shipping</div>
                <div>Enter shipping address</div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <div>Total</div>
                <div class="fw-bold total_price_display">$0.00</div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
