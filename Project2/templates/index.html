<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarGear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Collapsible Navigation Tabs -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg p-3">
        <!-- Create a link for a logo -->
        <a href="{{ url_for('index') }}" class="navbar-brand img-fluid">
            <img src="{{ url_for('static', filename='images/eargear.png') }}" alt="ear gear" width="80px" height="auto" class="navbar-logo mx-4">
        </a>
        <h2 class="text-light">EarGear</h2>

        <!-- Create the home button -->
        <button class="navbar-toggler ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapsemenu" aria-controls="collapsemenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Create the Dropdown Menu -->
        <div class="collapse navbar-collapse" id="collapsemenu">
            <!-- Add ms-auto class here -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link ms-3">Home</a>
                </li>
                <!-- Brands Dropdown -->
                <li class="nav-item dropdown ms-3">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Brands
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a href="{{ url_for('brand', brand_name='Apple') }}" class="dropdown-item">Apple</a></li>
                        <li><a href="{{ url_for('brand', brand_name='Samsung') }}" class="dropdown-item">Samsung</a></li>
                        <li><a href="{{ url_for('brand', brand_name='Sony') }}" class="dropdown-item">Sony</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('past_orders') }}" class="nav-link ms-3">Past Orders</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('checkout') }}" class="nav-link ms-3">Bag</a>
                </li>
            </ul>
            <form class="d-flex ms-3">
                <button class="btn btn-outline-reservation" type="button" onclick="window.location.href='{{ url_for('shop') }}'">Shop</button>
            </form>
        </div>
    </nav>

    <!-- Hero Carousel -->
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="{{ url_for('static', filename='images/apple.webp') }}" class="d-block w-100 c-img" alt="Slide 1">
                <div class="mask">
                    <div class="text-white">
                        <p class="mt-5 fs-3 text-uppercase">Apple</p>
                        <h1 class="display-1 fw-bolder text-capitalize">AirPods Pro (2nd Generation)</h1>
                        <button class="btn btn-primary px-4 py-2 fs-5 mt-5" onclick="window.location.href='{{ url_for('product_detail', product_id=1) }}'">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="{{ url_for('static', filename='images/galaxybudpros.webp') }}" class="d-block w-100 c-img" alt="Slide 2">
                <div class="mask">
                    <div class="text-white">
                        <p class="text-uppercase fs-3 mt-5">Samsung</p>
                        <p class="display-1 fw-bolder text-capitalize">Galaxy Bud Pros</p>
                        <button class="btn btn-primary px-4 py-2 fs-5 mt-5" onclick="window.location.href='{{ url_for('product_detail', product_id=2) }}'">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="{{ url_for('static', filename='images/Sony_WF-1000XM4_hero.jpeg') }}" class="d-block w-100 c-img" alt="Slide 3">
                <div class="mask">
                    <div class="text-white">
                        <p class="text-uppercase fs-3 mt-5">Sony</p>
                        <p class="display-1 fw-bolder text-capitalize">Sony WF-1000XM4</p>
                        <button class="btn btn-primary px-4 py-2 fs-5 mt-5" onclick="window.location.href='{{ url_for('product_detail', product_id=3) }}'">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Trending Products Carousel -->
    <div id="trending-products-section" class="trending-carousel-section">
        <div id="trending-products-carousel" class="carousel slide trending-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center trending-carousel-item">
                        <div class="p-2">
                            <img src="{{ url_for('static', filename='images/apple.jpeg') }}" class="rounded-circle trending-carousel-img" alt="Apple Product 1">
                            <p class="text-center trending-carousel-text">Apple Product 1</p>
                        </div>
                        <div class="p-2">
                            <img src="{{ url_for('static', filename='images/apple.webp') }}" class="rounded-circle trending-carousel-img" alt="Apple Product 2">
                            <p class="text-center trending-carousel-text">Apple Product 2</p>
                        </div>
                        <div class="p-2">
                            <img src="{{ url_for('static', filename='images/galaxybudpros.webp') }}" class="rounded-circle trending-carousel-img" alt="Samsung Product 1">
                            <p class="text-center trending-carousel-text">Samsung Product 1</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center trending-carousel-item">
                        <div class="p-2">
                            <img src="{{ url_for('static', filename='images/galaxybudpros.webp') }}" class="rounded-circle trending-carousel-img" alt="Samsung Product 2">
                            <p class="text-center trending-carousel-text">Samsung Product 2</p>
                        </div>
                        <div class="p-2">
                            <img src="{{ url_for('static', filename='images/Sony_WF-1000XM4_hero.jpeg') }}" class="rounded-circle trending-carousel-img" alt="Sony Product 1">
                            <p class="text-center trending-carousel-text">Sony Product 1</p>
                        </div>
                        <div class="p-2">
                            <img src="{{ url_for('static', filename='images/Sony_WF-1000XM4_hero.jpeg') }}" class="rounded-circle trending-carousel-img" alt="Sony Product 2">
                            <p class="text-center trending-carousel-text">Sony Product 2</p>
                        </div>
                    </div>
                </div>
                <!-- Add more carousel-item divs if necessary -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#trending-products-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#trending-products-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
